<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrool magic & gsap</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <header>
        <h1><span>S</span>croll <span>A</span>nimation</h1>
        <p>With ScrollMagic and gsap</p>
    </header>
    <section class="animation">
        <img class="paper-plane" src="avion.png" alt="paper-plane">
    </section>
    <footer>
        <h1>I used</h1>
        <div class="caja">
            <div class="caja1">
                <h4>CDNjs GSAP <span>version 2.1.2</span></h4>
                <br>
                <p>TweenLite.min.js</p>
                <p>TimelineLite.min.js</p>
                <p>plugins/CSSPlugin.min.js</p>
                <p>plugins/BezierPlugin.min.js</p>
            </div>
            <div class="caja2">
                <h4>CDNjs ScrollMagic <span>version 2.0.7</span></h4>
                <br>
                <p>ScrollMagic.min.js</p>
                <p>plugins/addIndicators.min.js</p>
                <p>plugins/animation.gsap.min.js</p>
            </div>
        </div>
    </footer>
    <!--GSAP-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenLite.min.js" integrity="sha256-VfpswwlYKouVmlpnJW0MszMzLm9lH2yfB6ty3d1WsB4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TimelineLite.min.js" integrity="sha256-5HW1hilN77unDg9wwY2mmXL1G8/hBMrYOgiB+BqsxNg=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/plugins/CSSPlugin.min.js" integrity="sha256-UJt5JHwfrhok9SvTqbi6rRw2ajY0ugeYsIT2pioVDJY=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/plugins/BezierPlugin.min.js" integrity="sha256-dER4oK6DpzhXzvohNcU0SRXMVUde/UEg1+mj5EIVkIg=" crossorigin="anonymous"></script>
    <!--SCROLL MAGIC-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js" integrity="sha256-2p2tRZlPowp3P/04Pw2rqVCSbhyV/IB7ZEVUglrDS/c=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/debug.addIndicators.min.js" integrity="sha256-XBVALc3QsDSQiDtiaBwNZ2rxCJTHzlUhhlDQ84J8bw8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/animation.gsap.min.js" integrity="sha256-+9YNuItWuR4sbqeaNiJOxG0BvptYz4fbUXbIZoH5Jwo=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
